<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS & React Revision App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-code"></i> JS & React Revision App</h1>
            <p class="subtitle">Quick revision for interviews and concepts</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Category Selector -->
            <div class="category-selector">
                <button class="category-btn active" data-category="javascript">
                    <i class="fab fa-js-square"></i> JavaScript
                </button>
                <button class="category-btn" data-category="react">
                    <i class="fab fa-react"></i> React
                </button>
            </div>

            <!-- Topics List -->
            <div class="topics-container">
                <h2><i class="fas fa-list"></i> Topics</h2>
                <div class="topics-list" id="topicsList">
                    <!-- Topics will be loaded here -->
                </div>
            </div>

            <!-- Questions Container -->
            <div class="questions-container" id="questionsContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3>Welcome to JS & React Revision!</h3>
                    <p>Select a topic from the list to start revising concepts.</p>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="progress-section">
                <h3><i class="fas fa-chart-line"></i> Revision Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-stats">
                    <span id="completedCount">0</span> of <span id="totalCount">0</span> concepts revised
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> for quick revision | Refresh your memory!</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
