<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8820236bf1.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="input-container"> 
                <button class="input-button">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
            
            <div class="enter-container">
                <textarea  placeholder="Enter Your Daily Tasks" class="task"></textarea>
                <div>
                    <button class="enter-task">ADD</button>
                    <button class="update-task">UPDATE</button>
                </div>
            </div>

            <div class="element-container">
                
            </div>
            <button class="save">SAVE</button>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
