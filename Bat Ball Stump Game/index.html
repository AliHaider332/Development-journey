<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Bat Ball Stump Game</h1>
        <div>
            <button id="bat">Bat</button>
            <button id="ball">Ball</button>
            <button id="stump">Stump</button>
            <button onclick="resetScores()">Reset Scores</button>
        </div>
    </div>
    
    <div class="box">
        <div class="score-board">
            <div>Player: <span id="player-score">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
            <div>Ties: <span id="tie-score">0</span></div>
        </div>
        <p id="statment">Make your choice to start the game!</p>
    </div>

    <script src="abc.js">
    </script>
</body>
</html>
